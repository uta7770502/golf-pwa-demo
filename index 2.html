<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゴルフルール</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #fff; }
    header { background: #16a34a; color: #fff; padding: 1rem; text-align: center; font-weight: bold; }
    .section { padding: 1rem; }
    h2 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; max-width: 95%; margin: auto; }
    .btn { display: block; padding: 1rem; text-align: center; background: #ecfdf5; border-radius: 0.5rem;
           font-size: 1rem; font-weight: bold; color: #064e3b; text-decoration: none; }
    .btn:hover { background: #d1fae5; }
    .search-wrap { display: flex; gap: 8px; margin-bottom: 1rem; }
    #search-box { flex: 1; padding: 0.75rem; font-size: 1rem; border: 1px solid #c9e3c9; border-radius: 0.5rem; }
    #voice-btn { padding: 0.75rem; border: none; border-radius: 0.5rem; background: #ecfdf5; font-size: 1rem; }
  </style>
</head>
<body>
  <header>ゴルフルール</header>

  <section class="section">
    <h2>ルールを検索</h2>
    <div class="search-wrap">
      <input id="search-box" type="search" placeholder="キーワードで検索（例：OB、バンカー）" />
      <button id="voice-btn">🎤</button>
    </div>
  </section>

  <section class="section">
    <h2>人気のキーワード</h2>
    <div class="grid">
      <a href="rules.html?cat=OB" class="btn">OB</a>
      <a href="rules.html?cat=バンカー" class="btn">バンカー</a>
      <a href="rules.html?cat=暫定球" class="btn">暫定球</a>
      <a href="rules.html?cat=ロストボール" class="btn">ロストボール</a>
      <a href="rules.html?cat=杭" class="btn">杭</a>
    </div>
  </section>

  <section class="section">
    <h2>場所で探す</h2>
    <div class="grid">
      <a href="rules.html?cat=ティー" class="btn">ティー</a>
      <a href="rules.html?cat=フェアウェイ" class="btn">フェアウェイ</a>
      <a href="rules.html?cat=ラフ" class="btn">ラフ</a>
      <a href="rules.html?cat=グリーン" class="btn">グリーン</a>
      <a href="rules.html?cat=バンカー" class="btn">バンカー</a>
    </div>
  </section>

  <section class="section">
    <h2>種類から探す</h2>
    <div class="grid">
      <a href="rules.html?cat=OB" class="btn">OB</a>
      <a href="rules.html?cat=ペナルティ" class="btn">ペナルティ</a>
      <a href="rules.html?cat=プレー順" class="btn">プレー順</a>
      <a href="rules.html?cat=道具" class="btn">道具</a>
      <a href="rules.html?cat=カート" class="btn">カート</a>
    </div>
  </section>
</body>
</html>
