<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公式ルールを即答するAIキャディ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      margin: 20px;
      color: #000;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2em;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    section {
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 8px 0;
    }
    ul li a {
      width: 100%;
      padding: 12px;
      background-color: #eaffea; /* 薄い緑 */
      border: 1px solid #cceccc;
      border-radius: 12px;
      font-size: 1em;
      text-align: left;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #000;
      transition: 0.2s;
    }
    ul li a:hover {
      background-color: #dfffdc; /* hover時に濃い緑 */
    }
    ul li a img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>公式ルールを即答するAIキャディ</h1>
  <p>ルールを確認しながらスイスイラウンド</p>

  <!-- よく見るルール -->
  <section>
    <h2>⭐ よく見るルール</h2>
    <ul>
      <li><a href="#">バンカーでクラブを砂につけていい？</a></li>
      <li><a href="#">旗を抜いていい？</a></li>
    </ul>
  </section>

  <!-- 場所から探す -->
  <section>
    <h2>🌱 場所から探す</h2>
    <ul>
      <li><a href="#"><img src="tee.png" alt="ティー">ティー</a></li>
      <li><a href="#"><img src="fairway.png" alt="フェアウェイ">フェアウェイ</a></li>
      <li><a href="#"><img src="rough.png" alt="ラフ">ラフ</a></li>
      <li><a href="#"><img src="green.png" alt="グリーン">グリーン</a></li>
      <li><a href="#"><img src="water.png" alt="ウォーターハザード">ウォーターハザード</a></li>
    </ul>
  </section>

  <!-- 種類から探す -->
  <section>
    <h2>📑 種類から探す</h2>
    <ul>
      <li><a href="#"><img src="ob.png" alt="OB">OB</a></li>
      <li><a href="#"><img src="penalty.png" alt="ペナルティ">ペナルティ</a></li>
      <li><a href="#"><img src="playorder.png" alt="プレー順">プレー順</a></li>
      <li><a href="#"><img src="club.png" alt="道具のルール">道具のルール</a></li>
    </ul>
  </section>
</body>
</html>
