<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴルフルールAIキャディ</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>公式ルールを即答するAIキャディ</h1>
  <p>ルールを確認しながらスイスイラウンド</p>

  <button class="main-button" onclick="location.href='rules.html'">ルール一覧 (最新2025ver)</button>

  <input type="text" id="searchBox" placeholder="ルールを検索..." oninput="searchRules(this.value)">

  <section>
    <h2>🌟 よく見るルール</h2>
    <div class="button-container">
      <button class="rule-button">バンカーでクラブを砂につけていい？</button>
      <button class="rule-button">旗を抜いていい？</button>
    </div>
  </section>

  <section>
    <h2>🌱 場所でさがす</h2>
    <div class="button-container">
      <button class="rule-button">OB</button>
      <button class="rule-button">フェアウェイ</button>
      <button class="rule-button">ラフ</button>
      <button class="rule-button">グリーン</button>
      <button class="rule-button">ウォーターハザード</button>
    </div>
  </section>
</body>
</html>
