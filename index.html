<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公式ルールを即答するAIキャディ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>公式ルールを即答するAIキャディ</h1>
    <p>ルールを確認しながらスイスイラウンド</p>
  </header>

  <section class="rules">
    <h2>⭐ よく見るルール</h2>
    <ul>
      <li>バンカーでクラブを砂につけていい？</li>
      <li>旗を抜いていい？</li>
    </ul>
  </section>

  <section class="keywords">
    <h2>🌱 場所から探す</h2>
    <div class="grid">
      <div><img src="tee.png" alt="ティー"> ティー</div>
      <div><img src="fairway.png" alt="フェアウェイ"> フェアウェイ</div>
      <div><img src="rough.png" alt="ラフ"> ラフ</div>
      <div><img src="green.png" alt="グリーン"> グリーン</div>
      <div><img src="water.png" alt="ウォーターハザード"> ウォーターハザード</div>
    </div>
  </section>

  <section class="types">
    <h2>📑 種類から探す</h2>
    <div class="grid">
      <div><img src="ob.png" alt="OB"> OB</div>
      <div><img src="penalty.png" alt="ペナルティ"> ペナルティ</div>
      <div><img src="playorder.png" alt="プレー順"> プレー順</div>
      <div><img src="club.png" alt="道具"> 道具のルール</div>
    </div>
  </section>

  <script src="service-worker.js"></script>
</body>
</html>
