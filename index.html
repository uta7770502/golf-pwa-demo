<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゴルフルール検索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>公式ルールを即答するAIキャディ</h1>
  <p>ルールを確認しながらスイスイラウンド</p>

  <!-- 検索ボックス -->
  <input type="text" id="search" placeholder="ルールを検索...">

  <!-- よく見るルール -->
  <div class="section">
    <h2>🌟 よく見るルール</h2>
    <a href="#" class="button green-button">バンカーでクラブを砂につけていい？</a>
    <a href="#" class="button green-button">旗を抜いていい？</a>
  </div>

  <!-- 振度のキーワード -->
  <div class="section">
    <h2>🌱 振度のキーワード</h2>
    <div class="grid">
      <a href="#" class="button green-button">OB</a>
      <a href="#" class="button green-button">フェアウェイ</a>
      <a href="#" class="button green-button">ラフ</a>
      <a href="#" class="button green-button">グリーン</a>
      <a href="#" class="button green-button">ウォーターハザード</a>
    </div>
  </div>

  <!-- 種類から探す -->
  <div class="section">
    <h2>📂 種類から探す</h2>
    <div class="grid">
      <a href="#" class="button yellow-button">OB</a>
      <a href="#" class="button yellow-button">ペナルティ</a>
      <a href="#" class="button yellow-button">プレー順</a>
      <a href="#" class="button yellow-button">道具のルール</a>
    </div>
  </div>
</body>
</html>
