<!DOCTYPE html>
<html lang="ja">
<head>

  <title>公式ルールを即答するAIキャディ</title>
  <link rel="stylesheet" href="style.css">

  <header>
    <h1>公式ルールを即答するAIキャディ</h1>
    <p>ルールを確認しながらスイスイラウンド</p>

  <main>

        <li><img src="fairway.png" alt="フェアウェイ"> フェアウェイ</li>
        <li><img src="rough.png" alt="ラフ"> ラフ</li>

        <li><img src="water.png" alt="ウォーターハザード"> ウォーターハザード</li>

    </section>

    <section>
      <h2>📖 種類から探す</h2>
      <ul>
        <li><img src="ob.png" alt="OB"> OB</li>
        <li><img src="penalty.png" alt="ペナルティ"> ペナルティ</li>
        <li><img src="playorder.png" alt="プレー順"> プレー順</li>
        <li><img src="club.png" alt="道具"> 道具</li>
