<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴルフルールAIキャディ</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="rules.js"></script>
</head>
<body>
  <header>
    <h1>ゴルフルールAIキャディ</h1>
  </header>

  <main>
    <button class="main-btn" onclick="location.href='rules.html'">ルール一覧 (最新2025ver)</button>

    <input type="text" id="searchBox" placeholder="ルールを検索..." oninput="showSuggestions()">
    <ul id="suggestions"></ul>

    <h2>よく見るルール</h2>
    <div class="button-grid">
      <button class="rule-btn">OB処置</button>
      <button class="rule-btn">バンカー</button>
      <button class="rule-btn">ティーショット</button>
    </div>

    <h2>場所で探す</h2>
    <div class="button-grid">
      <button class="rule-btn"><img src="icons/tee.png"><br>ティーグラウンド</button>
      <button class="rule-btn"><img src="icons/bunker.png"><br>バンカー</button>
      <button class="rule-btn"><img src="icons/green.png"><br>グリーン</button>
      <button class="rule-btn"><img src="icons/rough.png"><br>ラフ</button>
      <button class="rule-btn"><img src="icons/ob.png"><br>OB</button>
      <button class="rule-btn"><img src="icons/penalty.png"><br>ペナルティエリア</button>
    </div>
  </main>
</body>
</html>
