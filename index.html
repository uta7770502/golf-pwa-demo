<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴルフルールアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ゴルフルール検索</h1>
  </header>

  <main>
    <!-- ルール一覧ボタン -->
    <button class="main-btn">ルール一覧 (最新2025ver)</button>

    <!-- 検索ボックス -->
    <div class="search-box">
      <input type="text" id="search" placeholder="ルールを検索..." oninput="showSuggestions(this.value)">
      <ul id="suggestions"></ul>
    </div>

    <!-- よく見るルール -->
    <section>
      <h2>よく見るルール</h2>
      <div class="button-grid">
        <button>OB</button>
        <button>バンカー</button>
        <button>池（ペナルティエリア）</button>
        <button>プレーファスト</button>
      </div>
    </section>

    <!-- カテゴリーボタン -->
    <section>
      <h2>カテゴリから探す</h2>
      <div class="button-grid">
        <button>ティーイングエリア</button>
        <button>フェアウェイ</button>
        <button>ラフ</button>
        <button>グリーン</button>
        <button>ペナルティエリア</button>
        <button>バンカー</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
