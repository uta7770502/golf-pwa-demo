<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>公式ルールを即答するAIキャディ</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>公式ルールを即答するAIキャディ</h1>
  <p>ルールを確認しながらスイスイラウンド</p>

  <!-- 検索ボックス -->
  <input type="text" id="search" placeholder="ルールを検索...">

  <!-- よく見るルール -->
  <section class="card">
    <h2>🌟 よく見るルール</h2>
    <div class="button" onclick="location.href='rule.html?id=bunker-club'">バンカーでクラブを砂につけていい？</div>
    <div class="button" onclick="location.href='rule.html?id=flag'">旗を抜いていい？</div>
  </section>

  <!-- 振度のキーワード -->
  <section class="card">
    <h2>🌱 振度のキーワード</h2>
    <div class="button" onclick="location.href='rules.html?category=ob'">OB</div>
    <div class="button" onclick="location.href='rules.html?category=fairway'">フェアウェイ</div>
    <div class="button" onclick="location.href='rules.html?category=rough'">ラフ</div>
    <div class="button" onclick="location.href='rules.html?category=green'">グリーン</div>
    <div class="button" onclick="location.href='rules.html?category=water'">ウォーターハザード</div>
  </section>

  <!-- 種類から探す -->
  <section class="card">
    <h2>📂 種類から探す</h2>
    <div class="button" onclick="location.href='rules.html?category=ob'">OB</div>
    <div class="button" onclick="location.href='rules.html?category=penalty'">ペナルティ</div>
    <div class="button" onclick="location.href='rules.html?category=order'">プレー順</div>
    <div class="button" onclick="location.href='rules.html?category=equipment'">道具のルール</div>
  </section>
</body>
</html>
