<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゴルフルール検索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>公式ルールを即答するAIキャディ</h1>
  <p>ルールを確認しながらスイスイラウンド</p>

  <section>
    <h2>🌟 よく見るルール</h2>
    <div class="button-grid">
      <div class="button">バンカーでクラブを砂につけていい？</div>
      <div class="button">旗を抜いていい？</div>
    </div>
  </section>

  <section>
    <h2>🌱 振度のキーワード</h2>
    <div class="button-grid">
      <div class="button">OB</div>
      <div class="button">フェアウェイ</div>
      <div class="button">ラフ</div>
      <div class="button">グリーン</div>
      <div class="button">ウォーターハザード</div>
    </div>
  </section>

  <section>
    <h2>📂 種類から探す</h2>
    <div class="button-grid">
      <div class="button">OB</div>
      <div class="button">ペナルティ</div>
      <div class="button">プレー順</div>
      <div class="button">道具のルール</div>
    </div>
  </section>
</body>
</html>
