<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公式ルールを即答するAIキャディ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>公式ルールを即答するAIキャディ</h1>
    <p>ルールを確認しながらスイスイラウンド</p>
  </header>

  <main>
    <section class="favorites">
      <h2>⭐ よく見るルール</h2>
      <ul>
        <li>バンカーでクラブを砂につけていい？</li>
        <li>旗を抜いていい？</li>
      </ul>
    </section>

    <section class="by-place">
      <h2>🌱 場所から探す</h2>
      <div class="grid">
        <div class="card"><img src="icons/tee.png" alt="ティー">ティー</div>
        <div class="card"><img src="icons/fairway.png" alt="フェアウェイ">フェアウェイ</div>
        <div class="card"><img src="icons/rough.png" alt="ラフ">ラフ</div>
        <div class="card"><img src="icons/green.png" alt="グリーン">グリーン</div>
        <div class="card"><img src="icons/water.png" alt="ウォーターハザード">ウォーターハザード</div>
      </div>
    </section>

    <section class="by-type">
      <h2>📑 種類から探す</h2>
      <div class="grid">
        <div class="card"><img src="icons/ob.png" alt="OB">OB</div>
        <div class="card"><img src="icons/penalty.png" alt="ペナルティ">ペナルティ</div>
        <div class="card"><img src="icons/playorder.png" alt="プレー順">プレー順</div>
        <div class="card"><img src="icons/club.png" alt="道具のルール">道具のルール</div>
      </div>
    </section>
  </main>

  <footer>
    <nav>
      <a href="#">お気に入り</a>
      <a href="#">検索</a>
      <a href="#">AIキャディ</a>
      <a href="#">マイページ</a>
    </nav>
  </footer>
</body>
</html>
