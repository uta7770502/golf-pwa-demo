<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIキャディ - ゴルフルール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>公式ルールを即答するAIキャディ</h1>
    <p>もう迷わない、ルールもプレーもスムーズに。</p>
  </header>

  <!-- よく見るルール -->
  <section class="favorites">
    <h2>⭐ よく見るルール</h2>
    <div class="card-list">
      <div class="card">バンカーでクラブを砂につけていい？</div>
      <div class="card">旗を抜いていい？</div>
    </div>
  </section>

  <!-- 場所から探す -->
  <section>
    <h2>場所から探す</h2>
    <div class="grid">
      <div class="card">ティー</div>
      <div class="card">フェアウェイ</div>
      <div class="card">ラフ</div>
      <div class="card">グリーン</div>
      <div class="card">バンカー</div>
      <div class="card">ウォーターハザード</div>
    </div>
  </section>

  <!-- 種類から探す -->
  <section>
    <h2>種類から探す</h2>
    <div class="grid">
      <div class="card warning">OB</div>
      <div class="card warning">ペナルティ</div>
      <div class="card">プレー順</div>
      <div class="card">道具のルール</div>
    </div>
  </section>

  <footer>
    <nav>
      <a href="#">お気に入り</a>
      <a href="#">検索</a>
      <a href="#">AIキャディ</a>
      <a href="#">マイページ</a>
    </nav>
  </footer>
</body>
</html>
