<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゴルフルール</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; background: #fff; }
      header { background: #16a34a; color: #fff; padding: 1rem; text-align: center; font-weight: bold; }
      button { cursor: pointer; border: none; width: 100%; }
      .card { border-radius: 0.5rem; padding: 1.2rem; text-align: center; font-size: 1.1rem; }
      .green { background: #ecfdf5; }
      .yellow { background: #fef9c3; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
      a { text-decoration: none; color: inherit; display: block; }
    </style>
  </head>
  <body>
    <header>ゴルフルール</header>
    <div id="root"></div>

    <script type="text/babel">
      const rules = [
        "バンカーでクラブを砂につけていい？",
        "旗を抜いていい？",
        "OBのルール",
        "グリーン上でマークの仕方",
        "空振りの扱い",
        "プレー順のルール",
      ];

      function App() {
        const [query, setQuery] = React.useState("");
        const [suggestions, setSuggestions] = React.useState([]);

        const handleChange = (e) => {
          const value = e.target.value;
          setQuery(value);
          if (value.length > 0) {
            const filtered = rules.filter((rule) =>
              rule.toLowerCase().includes(value.toLowerCase())
            );
            setSuggestions(filtered);
          } else {
            setSuggestions([]);
          }
        };

        return (
          <main style={{ padding: "1rem" }}>
            <a href="category.html">
              <button className="card yellow" style={{ marginBottom: "1rem", fontWeight: "bold" }}>
                📑 ルール一覧（2025 最新ver.）
              </button>
            </a>

            <div>
              <input
                type="text"
                value={query}
                onChange={handleChange}
                placeholder="ルールを検索..."
                style={{ width: "100%", border: "1px solid #ccc", borderRadius: "0.5rem", padding: "0.75rem" }}
              />
              {suggestions.length > 0 && (
                <ul style={{ marginTop: "0.5rem", border: "1px solid #ccc", borderRadius: "0.5rem", background: "#fff" }}>
                  {suggestions.map((s, i) => (
                    <li key={i} style={{ padding: "0.5rem", cursor: "pointer" }}>{s}</li>
                  ))}
                </ul>
              )}
            </div>

            <section style={{ marginTop: "1.5rem" }}>
              <h2 style={{ fontWeight: "bold", marginBottom: "0.5rem" }}>⭐ よく見るルール</h2>
              <a href="rule-detail.html">
                <div className="card green">バンカーでクラブを砂につけていい？旗を抜いていい？</div>
              </a>
            </section>

            <section style={{ marginTop: "1.5rem" }}>
              <h2 style={{ fontWeight: "bold", marginBottom: "0.5rem" }}>🌱 場所で探す</h2>
              <div className="grid">
                <a href="category.html"><button className="card green">OB</button></a>
                <a href="category.html"><button className="card green">フェアウェイ</button></a>
                <a href="category.html"><button className="card green">ラフ</button></a>
                <a href="category.html"><button className="card green">グリーン</button></a>
                <a href="category.html"><button className="card green" style={{ gridColumn: "span 2" }}>ウォーターハザード</button></a>
              </div>
            </section>

            <section style={{ marginTop: "1.5rem" }}>
              <h2 style={{ fontWeight: "bold", marginBottom: "0.5rem" }}>📂 種類から探す</h2>
              <div className="grid">
                <a href="category.html"><button className="card yellow">OB</button></a>
                <a href="category.html"><button className="card yellow">ペナルティ</button></a>
                <a href="category.html"><button className="card yellow">プレー順</button></a>
                <a href="category.html"><button className="card yellow">道具の扱い</button></a>
              </div>
            </section>

            <section style={{ marginTop: "1.5rem" }}>
              <a href="favorites.html">⭐ お気に入りルールへ</a>
            </section>
          </main>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
