<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴルフルール検索</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>ゴルフルール検索</h1>
  </header>
  <main>
    <input type="text" id="searchBox" placeholder="ルールを検索...">
    <button onclick="location.href='rules.html'" class="main-btn">ルール一覧 (最新2025ver)</button>

    <section>
      <h2>よく見るルール</h2>
      <div class="button-grid">
        <button class="rule-btn">OB</button>
        <button class="rule-btn">ラフ</button>
        <button class="rule-btn">バンカー</button>
        <button class="rule-btn">グリーン</button>
      </div>
    </section>

    <section>
      <h2>カテゴリから探す</h2>
      <div class="button-grid">
        <button class="rule-btn">ティー</button>
        <button class="rule-btn">フェアウェイ</button>
        <button class="rule-btn">ハザード</button>
        <button class="rule-btn">ペナルティ</button>
      </div>
    </section>
  </main>
</body>
</html>
