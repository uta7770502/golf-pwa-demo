<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <section>

        <a href="rules.html#OB" class="rule-btn">OB</a>
        <a href="rules.html#フェアウェイ" class="rule-btn">フェアウェイ</a>
        <a href="rules.html#ラフ" class="rule-btn">ラフ</a>
        <a href="rules.html#グリーン" class="rule-btn">グリーン</a>
