<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴルフルール</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">ゴルフルール</header>

  <main>
    <section class="search-section">
      <h2>ルールを検索</h2>
      <div class="search-box">
        <input type="text" placeholder="キーワードで検索（例：OB、バンカー）">
        <button class="mic-btn">🎤</button>
      </div>
    </section>

    <section class="keyword-section">
      <h2>人気のキーワード</h2>
      <div class="button-grid">
        <button>OB</button>
        <button>バンカー</button>
        <button>暫定球</button>
        <button>ロストボール</button>
        <button>杭</button>
      </div>
    </section>

    <section class="place-section">
      <h2>場所で探す</h2>
      <div class="button-grid">
        <button>ティー</button>
        <button>フェアウェイ</button>
        <button>ラフ</button>
        <button>グリーン</button>
        <button>バンカー</button>
      </div>
    </section>

    <section class="type-section">
      <h2>種類から探す</h2>
      <div class="button-grid">
        <button>OB</button>
        <button>ペナルティ</button>
        <button>プレー順</button>
        <button>道具</button>
        <button>カート</button>
      </div>
    </section>
  </main>
</body>
</html>
