<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴルフルール</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
    }
    header {
      background: #16a34a;
      color: #fff;
      padding: 0.5rem;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    main {
      padding: 8px;
    }
    section { margin: 10px 0; }
    h2 { font-size: 14px; margin: 6px 0; }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .card-btn {
      display: inline-block;
      background: #f6fbf6;
      border: 1px solid #dfeee0;
      border-radius: 8px;
      padding: 10px 14px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      white-space: nowrap; /* 1行に収める */
    }
    .card-btn:hover { background: #e5f4e6; }

    /* 強調ボタン */
    .full-btn {
      display: block;
      width: 100%;
      text-align: center;
      background: #fef9c3;
      border-radius: 8px;
      padding: 12px;
      font-weight: bold;
      border: 1px solid #e5e5a0;
    }

    @media (max-width: 600px) {
      h2 { font-size: 13px; }
      .card-btn { font-size: 12px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <header>ゴルフルール</header>
  <main>
    <section>
      <h2>人気のキーワード</h2>
      <div class="card-grid">
        <a href="rules.html?cat=OB" class="card-btn">OB</a>
        <a href="rules.html?cat=バンカー" class="card-btn">バンカー</a>
        <a href="rules.html?cat=暫定球" class="card-btn">暫定球</a>
        <a href="rules.html?cat=杭" class="card-btn">杭</a>
        <a href="rules.html?cat=誤球" class="card-btn">誤球</a>
        <a href="rules.html?cat=グリーン" class="card-btn">グリーン</a>
        <a href="rules.html?cat=赤杭" class="card-btn">赤杭</a>
        <a href="rules.html?cat=青杭" class="card-btn">青杭</a>
        <a href="rules.html?cat=ロストボール" class="card-btn">ロストボール</a>
        <a href="rules.html?cat=グリーンマーク" class="card-btn">グリーンマーク</a>
        <a href="rules.html?cat=ティー" class="card-btn">ティー</a>
      </div>
    </section>

    <section>
      <h2>場所で探す</h2>
      <div class="card-grid">
        <a href="rules.html?cat=ティー" class="card-btn">ティー</a>
        <a href="rules.html?cat=フェアウェイ" class="card-btn">フェアウェイ</a>
        <a href="rules.html?cat=ラフ" class="card-btn">ラフ</a>
        <a href="rules.html?cat=グリーン" class="card-btn">グリーン</a>
        <a href="rules.html?cat=バンカー" class="card-btn">バンカー</a>
      </div>
    </section>

    <section>
      <h2>種類で探す</h2>
      <div class="card-grid">
        <a href="rules.html?cat=OB" class="card-btn">OB</a>
        <a href="rules.html?cat=ペナルティ" class="card-btn">ペナルティ</a>
        <a href="rules.html?cat=プレー順" class="card-btn">プレー順</a>
        <a href="rules.html?cat=道具の扱い" class="card-btn">道具の扱い</a>
      </div>
    </section>

    <section>
      <h2>⭐ お気に入り</h2>
      <a href="favorites.html" class="full-btn">お気に入りルール一覧へ</a>
    </section>

    <section>
      <a href="rules.html" class="full-btn">📑 ルール一覧（2025 最新ver.）</a>
    </section>
  </main>
</body>
</html>
