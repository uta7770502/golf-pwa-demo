
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルール一覧</title>
</head>
<body>
  <h1>ルール一覧</h1>

  <section id="rule-temporary-ball">
    <h2>暫定球のルール</h2>
    <p>OBの可能性がある場合、暫定球を宣言してプレーすることができます。</p>
  </section>

  <section id="rule-ob">
    <h2>OBのルール</h2>
    <p>OBの場合は1打罰で前の位置から打ち直します。</p>
  </section>

  <section id="rule-bunker">
    <h2>バンカーのルール</h2>
    <p>バンカー内ではクラブを砂につけてはいけません。</p>
  </section>

  <section id="rule-penalty">
    <h2>ペナルティのルール</h2>
    <p>違反行為にはペナルティが課されます。</p>
  </section>

  <section id="rule-green">
    <h2>グリーンのルール</h2>
    <p>グリーン上では他のプレーヤーのラインを踏まないようにしましょう。</p>
  </section>

</body>
</html>
