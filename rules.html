<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ルール一覧</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #fff; padding:1rem; }
    header { background: #16a34a; color: #fff; padding: 1rem; text-align: center; font-weight: bold; }
    .rule-card { border:1px solid #dfeee0; border-radius:8px; padding:12px; margin:8px 0; }
  </style>
</head>
<body>
  <header>ルール一覧</header>
  <h2 id="cat-title">全てのルール</h2>
  <div id="rules-container"></div>

  <script>
    const rules = [
      {id:1, name:"ティーイングエリアでのルール", category:"ティー"},
      {id:2, name:"フェアウェイでのルール", category:"フェアウェイ"},
      {id:3, name:"ラフでのルール", category:"ラフ"},
      {id:4, name:"バンカーでクラブを砂につけていい？", category:"バンカー"},
      {id:5, name:"グリーンでのルール", category:"グリーン"},
      {id:6, name:"OBのルール", category:"OB"},
      {id:7, name:"暫定球の扱い", category:"暫定球"},
      {id:8, name:"誤球のケース", category:"誤球"},
      {id:9, name:"ロストボールの処置", category:"ロストボール"},
      {id:10, name:"マナー違反について", category:"マナー"},
      {id:11, name:"杭の扱い", category:"杭"}
    ];

    function getParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function render(){
      const container = document.getElementById("rules-container");
      const cat = getParam("cat");
      if(cat){
        document.getElementById("cat-title").textContent = cat + " のルール";
        const filtered = rules.filter(r=>r.category===cat);
        container.innerHTML = filtered.map(r=>'<div class="rule-card">'+r.name+'</div>').join("");
      } else {
        container.innerHTML = rules.map(r=>'<div class="rule-card">'+r.name+'</div>').join("");
      }
    }
    document.addEventListener("DOMContentLoaded", render);
  </script>
</body>
</html>
