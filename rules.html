<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゴルフルール一覧</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding:1rem; }
    header { background: #16a34a; color: white; padding: 1rem; text-align: center; font-weight: bold; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 1rem; border-bottom: 1px solid #ddd; }
    li a { text-decoration: none; color: #16a34a; font-weight: bold; }
    .categories { margin:1rem 0; display:flex; flex-wrap:wrap; gap:0.5rem; }
    .categories button { padding:0.5rem 1rem; border-radius:0.5rem; border:none; cursor:pointer; }
    .active { background:#16a34a; color:white; }
    input.search { width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem; margin:0.5rem 0; }
    a.back { display: block; margin: 1rem 0; color: #16a34a; }
  </style>
</head>
<body>
  <header>📑 ゴルフルール一覧</header>
  <div id="root"></div>
  <a class="back" href="index.html">← トップへ戻る</a>

  <script type="text/babel">
    const categories = ["すべて", "ティー", "フェアウェイ", "ラフ", "バンカー", "グリーン", "OB", "ペナルティ"];

    function Rules() {
      const [rules, setRules] = React.useState([]);
      const [selected, setSelected] = React.useState("すべて");
      const [query, setQuery] = React.useState("");

      React.useEffect(() => {
        fetch("rules.json")
          .then(res => res.json())
          .then(data => setRules(data));
      }, []);

      const filtered = rules.filter(rule => {
        const matchCategory = selected === "すべて" || rule.category === selected;
        const matchQuery = query === "" || rule.name.includes(query);
        return matchCategory && matchQuery;
      });

      return (
        <div>
          <input
            type="text"
            value={query}
            onChange={(e) => setQuery(e.target.value)}
            placeholder="ルールを検索..."
            className="search"
          />
          <div className="categories">
            {categories.map(cat => (
              <button key={cat}
                className={selected === cat ? "active" : ""}
                onClick={() => setSelected(cat)}>{cat}</button>
            ))}
          </div>
          <ul>
            {filtered.map(rule => (
              <li key={rule.id}><a href={"rule-detail.html?id=" + rule.id}>{rule.name}</a></li>
            ))}
          </ul>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Rules />);
  </script>
</body>
</html>
