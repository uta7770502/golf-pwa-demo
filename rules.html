<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゴルフルール一覧</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }
    header { background: #16a34a; color: white; padding: 1rem; text-align: center; font-weight: bold; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 1rem; border-bottom: 1px solid #ddd; }
    li a { text-decoration: none; color: #16a34a; font-weight: bold; }
    a.back { display: block; margin: 1rem; color: #16a34a; }
  </style>
</head>
<body>
  <header>📑 ゴルフルール一覧</header>
  <div id="root"></div>
  <a class="back" href="index.html">← トップへ戻る</a>

  <script type="text/babel">
    function Rules() {
      const [rules, setRules] = React.useState([]);

      React.useEffect(() => {
        fetch("rules.json")
          .then(res => res.json())
          .then(data => setRules(data));
      }, []);

      return (
        <ul>
          {rules.map(rule => (
            <li key={rule.id}><a href={"rule-detail.html?id=" + rule.id}>{rule.name}</a></li>
          ))}
        </ul>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Rules />);
  </script>
</body>
</html>
