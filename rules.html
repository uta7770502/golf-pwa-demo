<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ルール一覧</title>
  <style>
    body{font-family:system-ui,sans-serif;margin:0;background:#fff;color:#111}
    header{background:#16a34a;color:#fff;text-align:center;padding:1rem;font-weight:bold}
    .container{padding:1rem}
    .card{padding:1rem;margin:.5rem 0;background:#f2f9f2;border-radius:.5rem}
  </style>
</head>
<body>
  <header>ルール一覧</header>
  <div class="container">
    <p id="cond"></p>
    <div id="rules-list">読み込み中...</div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      const p=new URLSearchParams(location.search);
      const q=p.get("q");
      const cond=document.getElementById("cond");
      fetch("rules.json").then(r=>r.json()).then(rules=>{
        let list=rules;
        if(q){
          cond.textContent="検索条件: "+q;
          list=rules.filter(r=>r.name.includes(q)||(r.category||"").includes(q));
        }else{
          cond.textContent="";
        }
        const wrap=document.getElementById("rules-list");
        wrap.innerHTML="";
        if(list.length===0){wrap.innerHTML="<p>該当するルールはありません。</p>";return;}
        list.forEach(r=>{
          const div=document.createElement("div");
          div.className="card";
          div.textContent=r.name;
          wrap.appendChild(div);
        });
        window.scrollTo({top:0,behavior:"instant"});
      });
    });
  </script>
</body>
</html>
