<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゴルフルール一覧</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding:1rem; }
    header { background: #16a34a; color: white; padding: 1rem; text-align: center; font-weight: bold; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 1rem; border-bottom: 1px solid #ddd; }
    li a { text-decoration: none; color: #16a34a; font-weight: bold; display:block; }
    .categories, .tags { margin:1rem 0; display:flex; flex-wrap:wrap; gap:0.5rem; }
    .categories button, .tags button { padding:0.5rem 1rem; border-radius:0.5rem; border:none; cursor:pointer; }
    .active { background:#16a34a; color:white; }
    input.search { width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem; margin:0.5rem 0; }
    .search-condition { font-size:0.9rem; color:#555; margin:0.5rem 0; }
    mark { background: yellow; }
    .excerpt { font-size:0.9rem; color:#555; margin-top:0.25rem; }
    .no-results { padding:1rem; color:#b91c1c; font-weight:bold; }
    a.back { display: block; margin: 1rem 0; color: #16a34a; }
  </style>
</head>
<body>
  <header>📑 ゴルフルール一覧</header>
  <div id="root"></div>
  <a class="back" href="index.html">← トップへ戻る</a>

  <script type="text/babel">
    const categories = ["すべて", "ティー", "フェアウェイ", "ラフ", "バンカー", "グリーン", "OB", "ペナルティ"];
    const tagsList = ["OB", "ペナルティ", "バンカー", "砂", "空振り", "一般"];

    function highlightText(text, query) {
      if (!query) return text;
      const parts = text.split(new RegExp(`(${query})`, "gi"));
      return parts.map((part, i) =>
        part.toLowerCase() === query.toLowerCase()
          ? <mark key={i}>{part}</mark>
          : part
      );
    }

    function Rules() {
      const [rules, setRules] = React.useState([]);
      const [selected, setSelected] = React.useState("すべて");
      const [query, setQuery] = React.useState("");
      const [selectedTag, setSelectedTag] = React.useState("");

      React.useEffect(() => {
        fetch("rules.json")
          .then(res => res.json())
          .then(data => setRules(data));

        // URLパラメータから tag を初期設定
        const params = new URLSearchParams(window.location.search);
        const tagParam = params.get("tag");
        if (tagParam) setSelectedTag(tagParam);
      }, []);

      const filtered = rules.filter(rule => {
        const matchCategory = selected === "すべて" || rule.category === selected;
        const text = rule.name + rule.answer + rule.detail + rule.tip;
        const matchQuery = query === "" || text.includes(query);
        const matchTag = selectedTag === "" || (rule.tags && rule.tags.includes(selectedTag));
        return matchCategory && matchQuery && matchTag;
      });

      return (
        <div>
          <input
            type="text"
            value={query}
            onChange={(e) => setQuery(e.target.value)}
            placeholder="ルールを検索..."
            className="search"
          />
          <div className="categories">
            {categories.map(cat => (
              <button key={cat}
                className={selected === cat ? "active" : ""}
                onClick={() => setSelected(cat)}>{cat}</button>
            ))}
          </div>
          <div className="tags">
            {tagsList.map(tag => (
              <button key={tag}
                className={selectedTag === tag ? "active" : ""}
                onClick={() => setSelectedTag(tag)}>{tag}</button>
            ))}
            <button onClick={() => setSelectedTag("")}>リセット</button>
          </div>
          {(selectedTag || query) && (
            <div className="search-condition">
              🔍 検索条件: 
              {selectedTag && <span> {selectedTag} </span>}
              {selectedTag && query && "＋"}
              {query && <span> {query} </span>}
            </div>
          )}
          <ul>
            {filtered.length === 0 ? (
              <li className="no-results">❌ 該当するルールが見つかりません。</li>
            ) : (
              filtered.map(rule => (
                <li key={rule.id}>
                  <a href={"rule-detail.html?id=" + rule.id}>
                    {highlightText(rule.name, query)}
                  </a>
                  {query && (
                    <div className="excerpt">
                      {highlightText(rule.detail, query)}
                    </div>
                  )}
                </li>
              ))
            )}
          </ul>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Rules />);
  </script>
</body>
</html>
