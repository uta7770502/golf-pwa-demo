  <h2>❓ 打つ前にクラブを砂につけていい？</h2>
  <p><strong>✅ 簡単な答え</strong><br>
  いいえ、打つ前にクラブを砂につけてはいけません。</p>
  <p><strong>📖 くわしい解説</strong><br>
  ゴルフ規則 12.2b によって、バンカー内でクラブを砂に触れさせるとペナルティになります。
  ただし、アドレスせずにクラブを軽く置いただけでも「砂に触れた」とみなされます。</p>
  <p><strong>💡 ワンポイント豆知識</strong><br>
  砂を噛んで試すのもダメですが、石や葉っぱを取り除くのはOKです。</p>
</section>
