<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ãƒ«ãƒ¼ãƒ«è©³ç´°</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding:1rem; }
    header { background: #16a34a; color: white; padding: 1rem; text-align: center; font-weight: bold; }
    .container { padding:1rem; }
    .tip { margin-top:1rem; font-size:0.9rem; color:#555; }
    button { margin-top:1rem; padding:0.5rem 1rem; background:#facc15; border:none; border-radius:0.5rem; cursor:pointer; }
    button:hover { background:#eab308; }
    a.back { display:block; margin:1rem 0; color:#16a34a; }
    .illustration img { width:100%; max-width:400px; margin:1rem 0; border-radius:0.5rem; }
    .related { margin-top:2rem; }
    .related h3 { margin-bottom:0.5rem; }
    .related ul { list-style:none; padding:0; margin:0; }
    .related li { margin:0.25rem 0; }
    .related a { color:#16a34a; text-decoration:none; }
  </style>
</head>
<body>
  <header>ğŸ“˜ ãƒ«ãƒ¼ãƒ«è©³ç´°</header>
  <div id="root"></div>
  <a class="back" href="rules.html">â† ãƒ«ãƒ¼ãƒ«ä¸€è¦§ã¸æˆ»ã‚‹</a>

  <script type="text/babel">
    function RuleDetail() {
      const [rule, setRule] = React.useState(null);
      const [isFavorite, setIsFavorite] = React.useState(false);
      const [related, setRelated] = React.useState([]);

      React.useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        fetch("rules.json")
          .then(res => res.json())
          .then(data => {
            const found = data.find(r => r.id === id);
            setRule(found);

            const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
            setIsFavorite(favs.includes(id));

            if (found) {
              let recents = JSON.parse(localStorage.getItem("recentRules") || "[]");
              recents = [found.id, ...recents.filter(rid => rid !== found.id)];
              if (recents.length > 10) recents = recents.slice(0, 10);
              localStorage.setItem("recentRules", JSON.stringify(recents));

              // é–¢é€£ãƒ«ãƒ¼ãƒ«æŠ½å‡º
              const relatedRules = data.filter(r =>
                r.id !== found.id &&
                (r.category === found.category || (r.tags && r.tags.some(t => found.tags.includes(t))))
              ).slice(0, 5);
              setRelated(relatedRules);
            }
          });
      }, []);

      function toggleFavorite() {
        if (!rule) return;
        let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
        if (isFavorite) {
          favs = favs.filter(f => f !== rule.id);
        } else {
          favs.push(rule.id);
        }
        localStorage.setItem("favorites", JSON.stringify(favs));
        setIsFavorite(!isFavorite);
      }

      if (!rule) return <div>èª­ã¿è¾¼ã¿ä¸­...</div>;

      return (
        <div className="container">
          <h2>{rule.name}</h2>
          <p>{rule.detail}</p>
          {rule.illustration && (
            <div className="illustration">
              <img src={rule.illustration} alt={rule.name + "ã®å›³è§£"} />
            </div>
          )}
          <div className="tip">ğŸ’¡ {rule.tip}</div>
          <button onClick={toggleFavorite}>
            {isFavorite ? "â­ ãŠæ°—ã«å…¥ã‚Šè§£é™¤" : "â­ ãŠæ°—ã«å…¥ã‚Šã«è¿½åŠ "}
          </button>

          {related.length > 0 && (
            <section className="related">
              <h3>ğŸ”— é–¢é€£ãƒ«ãƒ¼ãƒ«</h3>
              <ul>
                {related.map(r => (
                  <li key={r.id}>
                    <a href={"rule-detail.html?id=" + r.id}>{r.name}</a>
                  </li>
                ))}
              </ul>
            </section>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<RuleDetail />);
  </script>
</body>
</html>
