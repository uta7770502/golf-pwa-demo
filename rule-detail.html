<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ルール詳細</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; }
    header { background: #16a34a; color: white; padding: 1rem; text-align: center; font-weight: bold; }
    section { margin-top: 1.5rem; }
    h2 { font-weight: bold; margin-bottom: 0.5rem; }
    .card { border-radius: 0.5rem; padding: 1rem; background: #ecfdf5; }
    button { background:#fef9c3; padding:1rem; border-radius:0.5rem; border:none; font-size:1rem; cursor:pointer; }
  </style>
</head>
<body>
  <header>📘 ルール詳細</header>
  <section>
    <h2>簡単な答え</h2>
    <div class="card">いいえ、バンカー内でクラブを砂につけてはいけません。</div>
  </section>
  <section>
    <h2>詳しい解説</h2>
    <p>ゴルフ規則12.2bに基づき、バンカーではストローク前にクラブを砂に触れることは禁止されています。ただし石や枝を取り除く行為は認められています。</p>
  </section>
  <section>
    <h2>ワンポイント豆知識</h2>
    <p>練習スイングで砂に触れてもペナルティとなるので注意しましょう。</p>
  </section>
  <section>
    <button id="favBtn">⭐ このルールをお気に入りに追加</button>
  </section>
  <a href="category.html">← カテゴリ一覧へ戻る</a>

  <script>
    document.getElementById("favBtn").addEventListener("click", function() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const rule = "バンカーでクラブを砂につけていい？"; 
      if (!favorites.includes(rule)) {
        favorites.push(rule);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("お気に入りに追加しました！");
      } else {
        alert("すでにお気に入りに入っています。");
      }
    });
  </script>
</body>
</html>
