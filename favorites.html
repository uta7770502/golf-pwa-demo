<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お気に入りルール</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding:1rem; }
    header { background: #16a34a; color: white; padding: 1rem; text-align: center; font-weight: bold; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 0.5rem 0; display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid #eee; }
    li a { text-decoration: none; color: #16a34a; font-weight: bold; flex:1; }
    input.search { width:100%; padding:0.75rem; border:1px solid #ccc; border-radius:0.5rem; margin:0.5rem 0; }
    mark { background: yellow; }
    .controls { margin:0.5rem 0; display:flex; gap:1rem; align-items:center; }
    select { padding:0.5rem; border-radius:0.5rem; }
    button.remove { background:#fef2f2; border:1px solid #fca5a5; border-radius:0.5rem; padding:0.3rem 0.6rem; cursor:pointer; color:#b91c1c; }
    button.remove:hover { background:#fee2e2; }
    h3 { margin-top:1rem; background:#f0fdf4; padding:0.5rem; border-radius:0.3rem; }
    .export-import { margin-top:1.5rem; display:flex; gap:1rem; }
    .export-import button, .export-import input { padding:0.5rem 1rem; border-radius:0.5rem; border:1px solid #ccc; cursor:pointer; }
    a.back { display: block; margin: 1rem 0; color: #16a34a; }
  </style>
</head>
<body>
  <header>⭐ お気に入りルール</header>
  <div id="root"></div>
  <a class="back" href="index.html">← トップへ戻る</a>

  <script type="text/babel">
    function highlightText(text, query) {
      if (!query) return text;
      const parts = text.split(new RegExp(`(${query})`, "gi"));
      return parts.map((part, i) =>
        part.toLowerCase() === query.toLowerCase()
          ? <mark key={i}>{part}</mark>
          : part
      );
    }

    function Favorites() {
      const [rules, setRules] = React.useState([]);
      const [query, setQuery] = React.useState("");
      const [sort, setSort] = React.useState("added");

      React.useEffect(() => {
        loadFavorites();
      }, []);

      function loadFavorites() {
        const stored = JSON.parse(localStorage.getItem("favorites")) || [];
        fetch("rules.json")
          .then(res => res.json())
          .then(data => {
            const favRules = stored.map((favId, i) => {
              const rule = data.find(r => r.id == favId);
              return rule ? {...rule, order:i} : null;
            }).filter(Boolean);
            setRules(favRules);
          });
      }

      function removeFavorite(id) {
        let stored = JSON.parse(localStorage.getItem("favorites")) || [];
        stored = stored.filter(favId => favId !== id);
        localStorage.setItem("favorites", JSON.stringify(stored));
        loadFavorites();
      }

      function exportFavorites() {
        const favorites = localStorage.getItem("favorites") || "[]";
        const blob = new Blob([favorites], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "favorites.json";
        a.click();
        URL.revokeObjectURL(url);
      }

      function importFavorites(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const data = JSON.parse(event.target.result);
            localStorage.setItem("favorites", JSON.stringify(data));
            alert("お気に入りを復元しました！");
            loadFavorites();
          } catch {
            alert("JSONの読み込みに失敗しました");
          }
        };
        reader.readAsText(file);
      }

      const filtered = rules.filter(rule => {
        const text = rule.name + rule.detail + rule.tip;
        return query === "" || text.includes(query);
      });

      const sorted = [...filtered].sort((a, b) => {
        if (sort === "name") {
          return a.name.localeCompare(b.name, "ja");
        }
        return a.order - b.order; // 追加順
      });

      const grouped = sorted.reduce((acc, rule) => {
        if (!acc[rule.category]) acc[rule.category] = [];
        acc[rule.category].push(rule);
        return acc;
      }, {});

      return (
        <div>
          <input
            type="text"
            value={query}
            onChange={(e) => setQuery(e.target.value)}
            placeholder="お気に入りを検索..."
            className="search"
          />
          <div className="controls">
            <label>並び替え: </label>
            <select value={sort} onChange={(e) => setSort(e.target.value)}>
              <option value="added">追加順</option>
              <option value="name">名前順</option>
            </select>
          </div>
          {Object.keys(grouped).length === 0 ? (
            <p>お気に入りはまだありません。</p>
          ) : (
            Object.keys(grouped).map(cat => (
              <div key={cat}>
                <h3>📂 {cat}</h3>
                <ul>
                  {grouped[cat].map((rule) => (
                    <li key={rule.id}>
                      <a href={"rule-detail.html?id=" + rule.id}>
                        {highlightText(rule.name, query)}
                      </a>
                      <button className="remove" onClick={() => removeFavorite(rule.id)}>⭐解除</button>
                    </li>
                  ))}
                </ul>
              </div>
            ))
          )}
          <div className="export-import">
            <button onClick={exportFavorites}>⭐エクスポート</button>
            <input type="file" accept="application/json" onChange={importFavorites} />
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Favorites />);
  </script>
</body>
</html>
