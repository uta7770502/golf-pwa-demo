<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お気に入りルール</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }
    header { background: #16a34a; color: white; padding: 1rem; text-align: center; font-weight: bold; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 1rem; border-bottom: 1px solid #ddd; }
    li a { text-decoration: none; color: #16a34a; font-weight: bold; }
    a.back { display: block; margin: 1rem; color: #16a34a; }
  </style>
</head>
<body>
  <header>⭐ お気に入りルール</header>
  <div id="root"></div>
  <a class="back" href="index.html">← トップへ戻る</a>
  <script type="text/babel">
    function Favorites() {
      const [rules, setRules] = React.useState([]);

      React.useEffect(() => {
        const stored = JSON.parse(localStorage.getItem("favorites")) || [];
        fetch("rules.json")
          .then(res => res.json())
          .then(data => {
            const favRules = stored.map(favId => data.find(r => r.id == favId)).filter(Boolean);
            setRules(favRules);
          });
      }, []);

      return (
        <ul>
          {rules.length === 0 ? (
            <li>お気に入りはまだありません。</li>
          ) : (
            rules.map((rule, i) => (
              <li key={i}><a href={"rule-detail.html?id=" + rule.id}>{rule.name}</a></li>
            ))
          )}
        </ul>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Favorites />);
  </script>
</body>
</html>
